<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="badmintodle.css">
    <script src="https://kit.fontawesome.com/11f7d55dcc.js" crossorigin="anonymous"></script>
    <title>Badmintodle</title>
</head>
<body>
    <h1>Badmintodle</h1>
    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="Search for a player" autocomplete="off">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="result-box">
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Country</th>
                    <th>Event(s) Played</th>
                    <th>Racket Used</th>
                    <th>Racket Hand</th>
                    <th>BWF Ranking</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows will be added here -->
            </tbody>
        </table>
    </div>
<script src="badmintodle.js"></script>
</body>
</html>
